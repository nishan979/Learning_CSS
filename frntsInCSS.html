<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font In CSS</title>
    <style>
        .bold{
            font-weight: bold;
        }
        .italic{
            font-style: italic;
        }
        .underlined{
            text-decoration: underline;
        }
        a{
            text-decoration: none;
        }
        a:hover{
            text-decoration: underline;
            color: green;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <p class="bold">This is some bold Text!</p>
    <p class="italic">This is some italic text! <span class="bold"> And this is both bold and italic text.</span></p>
    <p class="underlined">This text is underlined</p>
    <a href="#">Link</a>

</body>
</html>
